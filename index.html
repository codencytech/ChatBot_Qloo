<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qloo ChatBot</title>
  <!--Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-950 text-white font-sans min-h-screen flex flex-col">
  <!-- Weâ€™ll build UI here in next steps -->
   <!-- Header Section -->
<header class="text-center py-6 bg-gradient-to-r from-purple-700 to-pink-600 shadow-lg">
  <h1 class="text-3xl md:text-4xl font-bold tracking-wide animate-pulse">Qloo AI ChatBot Assistant</h1>
  <p class="text-sm mt-2 text-white/80">Your personalized cultural taste assistant</p>
</header>

<!-- Chat Window -->
<main id="chat-container" class="flex-1 overflow-y-auto px-4 py-6 space-y-4 bg-gray-900">
  <!-- Messages will be added here dynamically -->
</main>

<!-- Input Section -->
<section class="px-4 py-4 bg-gray-800 border-t border-gray-700">
  <div class="flex items-center gap-2">
    <!-- Text input where user types message -->
    <input 
      id="user-input" 
      type="text" 
      placeholder="Ask me anything..." 
      class="w-full px-4 py-2 rounded-xl bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-pink-500"
    />
    <!-- Send button -->
    <button 
      id="send-btn" 
      class="bg-pink-600 hover:bg-pink-700 text-white font-semibold px-4 py-2 rounded-xl transition duration-300"
    >
      Send
    </button>
  </div>
</section>

</body>
<!-- Script -->
<script src="script.js"></script>
</html>
